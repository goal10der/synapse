source = $HOME/.config/hypr/colors/colors.conf

$font = JetBrains Mono Nerd Font

general {
    hide_cursor = true
    grace = 0
    disable_loading = true
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    brightness = 0.5
}

# --- HEADER STATUS ---
label {
    monitor =
    text = cmd[update:3600000] ~/.config/hypr/scripts/weather.sh
    color = $foreground
    font_size = 14
    font_family = $font
    position = 50, -30
    halign = left
    valign = top
}

label {
    monitor =
    text = cmd[update:1000] echo "󰁹 $(cat /sys/class/power_supply/BAT0/capacity)%"
    color = $foreground
    font_size = 14
    font_family = $font
    position = -50, -30
    halign = right
    valign = top
}

# --- THE CENTERPIECE ---

# Large Modern Time
label {
    monitor =
    text = $TIME
    color = $primary
    font_size = 150
    font_family = $font
    position = 0, 200
    halign = center
    valign = center
}

# Clean Date
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %d %B")"
    color = $foreground
    font_size = 24
    font_family = $font
    position = 0, 100
    halign = center
    valign = center
}

# User Icon (Centered)
label {
    monitor =
    text = 󰊄
    color = $primary
    font_size = 80
    font_family = $font
    position = 0, -30
    halign = center
    valign = center
}

# Minimalist Input
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.4
    dots_center = true
    outer_color = $primary
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = $foreground
    fade_on_empty = true
    placeholder_text = 
    hide_input = false
    check_color = $secondary
    fail_color = $error
    position = 0, -120
    halign = center
    valign = center
}

# --- FOOTER ---
label {
    monitor =
    text =   LOCKED AS $USER
    color = rgba(255, 255, 255, 0.3)
    font_size = 10
    font_family = $font
    position = 0, 30
    halign = center
    valign = bottom
}